[package]
name = "anchor"
version = "0.0.1"
edition = "2021"
description = "Modern 2D Game Framework"
authors = ["Tudor-Cristian Lechin»õan <lechintantudor02@gmail.com>"]
repository = "https://github.com/LechintanTudor/anchor"
keywords = ["gamedev"]
categories = ["game-development"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[dependencies]
bytemuck = { version = "1.13", features = ["derive"] }
glam = { version = "0.24", features = ["bytemuck"] }
glyph_brush = "0.7"
image = "0.24"
ordered-float = "3"
pollster = "0.3"
rustc-hash = "1.1"
serde = { version = "1", features = ["derive"] }
smallvec = { version = "1.11", features = ["const_generics", "const_new", "union"] }
winit = "0.28"
wgpu = "0.16"
